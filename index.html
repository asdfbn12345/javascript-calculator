<!DOCTYPE html>
<html lang>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen-container">
            <div class="screen input_screen">10 * 10 + 10,000 / 10</div>
            <div class="screen output_screen">1,100</div>
        </div>
        <div class="keypad">
            <div class="btn-container">
                <button class="keypad-btn single-btn">&lt;</button>
                <button class="keypad-btn double-btn">AC</button>
                <button class="keypad-btn single-btn operator">รท</button>
            </div>
            <div class="btn-container">
                <button class="keypad-btn single-btn">7</button>
                <button class="keypad-btn single-btn">8</button>
                <button class="keypad-btn single-btn">9</button>
                <button class="keypad-btn single-btn operator ">ร</button>
            </div>
            <div class="btn-container">
                <button class="keypad-btn single-btn">4</button>
                <button class="keypad-btn single-btn">5</button>
                <button class="keypad-btn single-btn">6</button>
                <button class="keypad-btn single-btn operator">-</button>
            </div>
            <div class="btn-container">
                <button class="keypad-btn single-btn">1</button>
                <button class="keypad-btn single-btn">2</button>
                <button class="keypad-btn single-btn">3</button>
                <button class="keypad-btn single-btn operator">+</button>
            </div>
            <div class="btn-container">
                <button class="keypad-btn double-btn">0</button>
                <button class="keypad-btn single-btn">.</button>
                <button class="keypad-btn single-btn operator">=</button>
            </div>
        </div>
    </div>
</body>
</html>
